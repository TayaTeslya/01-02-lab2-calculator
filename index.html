<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-conteiner">
            <div class="marker-container">
                <p id="rad-deg">Rad</p>
                <p id="memory">M</p>
            </div>
            <input type="text" class="input" id="input" value="0">
        </div>
        <div class="error">
            <p id="error"></p>
        </div>
        <div class="buttons-conteiner">
            <button class="button" id="button-left-bracket">(</button>
            <button class="button" id="button-right-bracket">)</button>
            <button class="button" id="button-minus-pow">1/x</button>
            <button class="button" id="button-memory-clear">MC</button>
            <button class="button" id="button-memory-plus">M+</button>
            <button class="button" id="button-memory-minus">M-</button>
            <button class="button" id="button-memory-read">MR</button>

            <button class="button" id="button-pow-2">x<sup>2</sup></button>
            <button class="button" id="button-pow-3">x<sup>3</sup></button>
            <button class="button" id="button-pow-y">x<sup>y</sup></button>
            <button class="button blue" style="font-size: 25px;" id="button-clear">c</button>
            <button class="button blue" id="button-divide">÷</button>
            <button class="button blue" id="button-multiple">×</button>
            <button class="button blue" id="button-backspace"><span class="material-symbols-outlined">backspace</span></button>

            <button class="button" id="button-ten-pow">10<sup>x</sup></button>
            <button class="button" id="button-sqrt">√</button>
            <button class="button" id="button-sqrt-y"><sup>y</sup>√x</button>
            <button class="button" id="button-seven">7</button>
            <button class="button" id="button-eight">8</button>
            <button class="button" id="button-nine">9</button>
            <button class="button blue" id="button-minus">-</button>

            <button class="button" id="button-eiler">e</button>
            <button class="button" id="button-ln">ln</button>
            <button class="button" id="button-lg">lg</button>
            <button class="button" id="button-four">4</button>
            <button class="button" id="button-five">5</button>
            <button class="button" id="button-six">6</button>
            <button class="button blue" id="button-plus">+</button>

            <button class="button" id="button-sin">sin</button>
            <button class="button" id="button-cos">cos</button>
            <button class="button" id="button-tg">tg</button>
            <button class="button" id="button-one">1</button>
            <button class="button" id="button-two">2</button>
            <button class="button" id="button-three">3</button>
            <button class="button equal" id="button-equal">=</button>

            <button class="button" id="button-ctg">ctg</button>
            <button class="button" id="button-deg-rad">Deg</button>
            <button class="button" id="button-pi">π</button>
            <button class="button" id="button-percent">%</button>
            <button class="button" id="button-zero">0</button>
            <button class="button" id="button-comma">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
